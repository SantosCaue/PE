<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETESP | LOJA</title>
    <link rel="stylesheet" type="text/css" href="assets/index-style.css">
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .container img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container input[type="number"],
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 20px;
        }
